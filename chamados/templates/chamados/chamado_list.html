<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sigma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/inicio.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>Sigma</b></a>
        <a href="{% url 'logout_usuario' %}"><img src="{% static 'assets/logout_icon.svg' %}" class="logout_image"></a>
      </div>
    </nav>

	<h1> Chamados </h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
			<th scope="col">ID</th>
			<th scope="col">Problema</th>
			<th scope="col">Solicitante</th>
			<th scope="col">Status</th>
		</tr>
	</thead>
	<tbody>
		{% for chamado in dataset %}
		<tr>
			<th scope="row">{{ chamado.id }}</th>
			<td>{{ chamado.problema }}</td>
			<td>{{ chamado.pessoa_solicitante }}</td>
			<td>{{ chamado.get_status_display }}</td>
			<td><img src="{% static 'assets/botao-editar.png' %}"></td>
			<td><img src="{% static 'assets/excluir.png' %}"></td> 
		</tr>
		{% empty %}
		<li>Não há chamado cadastrado.</li>
		{% endfor %}
		  
		</tbody>
	  </table>

</body>
